set-option -g default-shell /usr/local/bin/zsh
#set-option -g default-shell $(which zsh)

# ステータスバーをトップに配置する
set-option -g status-position top

# set prefix key
set -g prefix C-s
unbind C-b

set-option -g history-limit 100000

# enable mouse
set-option -g mouse on

# fix remaining word
set -s set-clipboard off

# color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides "xterm-256color:Tc"

# reduce delay
set -sg escape-time 10
set-option -g repeat-time 500

# index number
set -g base-index 1
set -g pane-base-index 1

setw -g monitor-activity on

# create new window
bind n new-window -c '#{pane_current_path}'
# split window
bind a split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# remove pane
bind q kill-pane
#vi key bind
set-window-option -g mode-keys vi

# setting of tmux powerline
set-option -g status on
set-option -g status-right-length 100
set-option -g status-left-length 150

set-option -g status-interval 1

set -g @cpu_low_icon "=" # icon when cpu is low
set -g @cpu_medium_icon "≡" # icon when cpu is medium
set -g @cpu_high_icon "≣" # icon when cpu is high

set-option -g status-right 'CPU #{cpu_icon}#{cpu_percentage} | %H:%M | %m/%d %a#[default]'


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'
